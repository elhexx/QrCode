{% extends 'layout.html' %}

<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">

</head>
{% block body %}

<body>
    <style media="screen">
        body {
            padding-top: 3.5rem;
        }

        .img .download{
            margin-left: 120px;
            
        }

        .sidebar {
            margin-top: 10px;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upd">Upd</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="del">Del</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reset">Reset</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/generate">Generate</a>
                    </li>
                </ul>

                
            </nav>

            <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
                <h1>Generate</h1>
                <form class="" action="/generate" method="post">
                    <div class="row">
                        <div class="col-lg-3">
                            <input type="text" class="form-control" name="fname" placeholder="First name">
                        </div>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" name="lname" placeholder="Last name">
                        </div>
                        <div class="col-lg-3">
                            <input class="btn btn-primary " type="submit" value="Generate">
                        </div>



                    </div>
                </form>
                <p>{{msg}}</p>
                <h2>Section title</h2>
                    <div class= 'img'>
                    {% if src != '' %}
                        <img src="{{ url_for('static', filename='img/'+src) }}"> <br>
                        <a download="{{src}}" href="{{ url_for('static', filename='img/'+src) }}" >
                            <button class="btn btn-primary download" id="download">Download</button>
                        </a>
                    {% endif %}
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>
{% endblock %}
